                <p>| Sundays With Sven |<br>‚Ä¢<br>If there‚Äôs somebody who has seen

                  Tuning and tweaking on bikes is part of his DNA, from building
                  his first MTB in the 70‚Äôs (before you could buy them) while
                  still in high school, to working as a full time tech for the US
                  National and Olympic team in the early nineties before moving on
                  to big factory race teams. He‚Äôs worked in road, track, XC,
                  trials &amp; CX before joining Eton in 2002 and has been
                  heading up Syndicate‚Äôs team support since 2006. During that time
                  he‚Äôs wrenched for every single rider that‚Äôs worn the syndicate
                  stripes, forever the constant &amp; always with a smile and
                  positive infectious attitude that lightens up the
                  pits.<br>-<br>There are little tricks, secrets &amp; personal
                  touches that every good mechanic has up their sleeve, but few
                  exude a peaceful, caring &amp; calming aura like Dougie Fresh.
                  I‚Äôve witnessed Minnaar make a last minute decision, while sat in
                  a wet Fort William start gate, to back his pedal pins out a turn
                  for a little extra grip. Doug without panic or fluster magically
                  produces the correct allen and gets the job done with seconds to
                  spare. He‚Äôs that rock you want in your corner.<br>-<br>He will
                  build the perfect wheel in under 20 minutes but he will go the
                  extra mile to break in a fresh set of bearings too. Run in
                  bearings roll faster and you can sometimes spot him spinning out
                  the bearings with a high speed drill to conjure up those few
                  extra milliseconds for his rider. Sometimes there‚Äôs a personal
                  message or an old lucky number board hidden behind the current
                  one, or a fun custom sticker lurking somewhere on the frame that
                  makes all the difference. Experienced hands, some zen wisdom and
                  a stoked happy rider make for a winning package.<br>-<br>After
                  thirty years of wrenching Dougie returns for another year as
                  Service Course Manager, a full time job staying on top of the
                  mundane (parts and spares, forecasting, ordering &amp; packing)
                  while still bringing the magic with his forever youthful spark
                  and enthusiasm.<br>‚Ä¢<br>Images &amp; words <a href="https://www.instagram.com/svenmartinphoto"

                  2020<br>#sundayswithsven</p>

              <div class="j-message">
                <p>Eton is a company of people brought together by a love of
                  bicycles.<br>But bikes aren‚Äôt everything.<br>‚Ä¢<br>We‚Äôre deeply
                  saddened and troubled by the events surrounding George Floyd‚Äôs
                  death, and it‚Äôs plain to see the societal wounds it‚Äôs torn
                  open.<br>‚Ä¢<br>One of our core beliefs is that bikes can be used
                  as a force for good. We don‚Äôt just believe in quality bicycles,
                  we believe in quality of life.<br>What does that mean? We work
                  hard to find good things we can do in our communities and invest
                  our time, sweat, and dollars to make it happen.<br>‚Ä¢<br>How do
                  we, as a bike company, positively impact racial injustice and
                  inequality?<br>Posting on social media‚Äôs not going to solve it,
                  but we want to make sure our employees, athletes, and customers
                  of color know that we support them and have their backs.<br>We
                  want equality for all people, and we want justice brought to
                  those assholes who deserve it.<br>‚Ä¢<br>We know the world can be
                  better, and we‚Äôre going to be part of making that happen.</p>
              </div>

                  <h3>etonbicycles</h3><time class="j-date" datetime="2020-05-24T08:00:03.000-07:00">3mo</time>

              <div class="j-message">
                <p>| Sundays With Sven |<br>‚Ä¢<br>Young blood, but old hands. Loris
                  &amp; Luca have followed similar trajectories and near parallel
                  career paths during their early years of World Cup racing. In
                  2014, both juniors, they are neck on neck, trading wins, two a
                  piece and it‚Äôs a battle right to the end of the season,
                  finishing 1st &amp; 2nd respectively. Grabbing top tens finishes
                  (a podium for Loris) as rookie Elites they both further cement
                  themselves into the top ten with podiums in their 2nd
                  year.<br>-<br>Both have loving and supporting families with
                  cycling in their veins, Claude Vergier battles Bruni senior at
                  Masters Worlds mirroring the ongoing battle between their
                  respective offspring in the majors, While Doug Shaw goes about
                  nabbing all the major Cols in Europe as Luca tackles the rough
                  downhills tracks.<br>-<br>In 2017 they are both conscripted into
                  the Syndicate. Collectively they bring down the average age of
                  the team significantly. The move is genius not only is the
                  future bright for the Syndicate but the challenge of youth
                  re-ignites a fire within Minnaar and he goes on a stormer
                  proving there‚Äôs still plenty of bite left in the top dog. With
                  big shoes to fill and no doubt some weighty expectations on
                  their shoulders they waste no time in turning heads. All eyes
                  are on them at the season opener, new year, new team, new bike
                  and new BIG wheel size. Luca and Loris go one and three in
                  qualifying, they have arrived!<br>-<br>A couple of years of
                  highs and lows for both of them, a slew of wins in qualifying
                  and some frustrating crashes. Bad luck with niggling injuries
                  they still push relentlessly, already podium proven they are now
                  both after the win. It comes first for Loris, bittersweet
                  watching from the hot seat as teammate, number one qualifier and
                  last man down, Luca crashes out in Andorra. Loris is buoyed on
                  by another duo of French Revolutionaries and more podiums soon
                  follow. Luca grabs a couple but will no doubt be wanting to
                  balance the scales more evenly once again and bring his version
                  of the Red White and Blue onto the top step. I can‚Äôt wait to see
                  how their intertwined story continues to develop when we head
                  out healthy and ready to race again.<br>‚Ä¢<br>Words &amp; Images
                  <a href="https://www.instagram.com/svenmartinphoto" target="_blank">@svenmartinphoto</a></p>

              <div class="j-message">
                <p>| Sundays With Sven |<br>‚Ä¢<br>2020 marks <a href="https://www.instagram.com/KathySessler"
                    target="_blank">@KathySessler</a>‚Äôs 17th year at the helm of
                  The Syndicate.<br>In all that time there have only ever been 6
                  team riders, so clearly she is doing something right. When
                  riders sign, they become part of the family. It can be no easy
                  task dealing with a team of such individual and larger than life
                  characters. No doubt her past experience as a bike-riding stunt
                  women comes in handy keeping them all in check. Then as a past
                  successful racer herself, she knows what a rider needs to do
                  their best. With top ten World Cup DH results and a masters
                  World Champs in the 90‚Äôs she almost matches her riders resumes,
                  earning her nickname ‚ÄúOne Fast Mother‚Äù<br>‚Ä¢<br>Taking on a lot
                  more than just cooking and booking she invests herself
                  emotionally with the team too. She‚Äôs handy with the camera, puts
                  out sponsor books, hosts a mid season team Christmas dinner with
                  presents and all, she keeps them distracted when they need it
                  and focussed when it‚Äôs time to perform. On race day there is
                  always hidden Champagne on ice in the pits in case one of her
                  boys win, but she will just as graciously gift it to another
                  team with a winning rider. True class!<br>‚Ä¢<br>It‚Äôs very much a
                  two way relationship and her boys have been showing their
                  appreciation by gifting her a unique charm to fill a very
                  special bracelet she began building in 2008. Each win, big
                  result or special milestone is recorded with the appropriate
                  keepsake of gold, silver, diamonds, sapphires, onyx, wood and
                  Murano glass. <br>Roskopp, Bryceland, Peaty and Minnaar all
                  filling one in four short years. The second edition is already
                  in the making, we hope you have room on your wrist for many
                  more‚Ä¶ We love you Kathy.<br>‚Ä¢<br>Images &amp; words <a
                    href="https://www.instagram.com/svenmartinphoto" target="_blank">@svenmartinphoto</a><br>May
                  31st
                  2020<br>#sundayswithsven</p>
