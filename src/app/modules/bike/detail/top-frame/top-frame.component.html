<section id="frame_hero">
  <div class="frame-hero" style="height: 789px;">
    <div class="frame-hero__images">
      <section class="hero-panel hero-panel--text-left  hero-panel--no-text hero-panel--image" style="display: block;">
        <div class="hero-panel__inner">
          <picture>
            <img class=" lazyloaded" title="v10 mx" [src]="imageUrl">
          </picture>
        </div>
      </section>
    </div>
    <div class="frame-hero__swatches fixedBottom">
      <div class="swatches swatches--full">
        <div *ngFor="let media of bannerImages;let index = index" class="swatch" style="background-color: #3B393A"
          (click)="onImageChangeEvent(media)">
          <span class="swatch__inner">{{index}}</span>
        </div>
      </div>
    </div>
  </div>
</section>
