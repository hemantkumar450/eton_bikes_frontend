<button class="close" mat-button (click)="onNoClick()">X</button>
<div mat-dialog-content>
    <div class="arrow"><span class="left" style="color: white; cursor: pointer;" (click)="showImage(prev)">Prev</span><span class="right" style="float: right; color: white; cursor: pointer;" (click)="showImage(next)" >Next</span></div>
    <img [src]="imageSrc"/>
    
</div>
